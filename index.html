<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta AI-like Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to enhance the Meta AI-like feel */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f6; /* Lighter, modern background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .chat-container {
            @apply bg-white rounded-2xl shadow-2xl flex flex-col w-full max-w-lg h-[85vh] md:h-[90vh] overflow-hidden; /* Larger shadow, more rounded corners, responsive height */
            transition: all 0.3s ease-in-out; /* Smooth transitions for resizing */
        }
        .chat-header {
            @apply bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-5 rounded-t-2xl text-center font-extrabold text-2xl flex items-center justify-center shadow-md; /* Gradient, bolder text, larger padding */
        }
        .chat-header img {
            @apply w-10 h-10 mr-3 rounded-full border-2 border-white shadow-md; /* Larger, more prominent logo */
        }
        .chat-messages {
            @apply flex-1 p-4 overflow-y-auto space-y-4; /* Increased spacing between messages */
            scroll-behavior: smooth;
            background-color: #f8fafc; /* Slightly off-white background for messages area */
        }
        .message-wrapper {
            @apply flex items-start opacity-0 animate-fade-in; /* Base for message animation */
        }
        .message-wrapper.user {
            @apply justify-end;
        }
        .message-wrapper.bot {
            @apply justify-start;
        }
        .message-avatar {
            @apply w-9 h-9 rounded-full flex-shrink-0 flex items-center justify-center text-xl shadow-sm; /* Slightly larger avatars */
            background-color: #e0e7ff; /* Light blue for bot avatar background */
            color: #4f46e5; /* Darker blue for bot avatar icon */
            border: 1px solid #c7d2fe; /* Subtle border */
            margin-top: 4px; /* Adjust for alignment with message box */
        }
        .message-avatar.user {
            @apply ml-2 bg-indigo-200 text-indigo-700; /* User avatar color */
        }
        .message-avatar.bot {
            @apply mr-2 bg-blue-200 text-blue-700; /* Bot avatar color */
        }
        .message {
            @apply p-3.5 rounded-xl max-w-[75%] shadow-md text-base; /* More padding, larger shadow, slightly smaller max-width */
            line-height: 1.5; /* Improved readability */
        }
        .message.user {
            @apply bg-blue-600 text-white rounded-br-none;
        }
        .message.bot {
            @apply bg-gray-100 text-gray-800 rounded-bl-none border border-gray-200; /* Lighter bot bubble, subtle border */
        }
        .chat-input-area {
            @apply flex p-4 border-t border-gray-200 bg-white shadow-inner; /* Subtle inner shadow */
        }
        .chat-input {
            @apply flex-1 p-3.5 rounded-full border border-gray-300 focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition duration-300 ease-in-out text-base; /* Rounded input, larger focus ring */
        }
        .send-button {
            @apply ml-3 px-6 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-200 transition duration-300 ease-in-out font-semibold shadow-lg; /* Rounded button, larger padding, bigger shadow */
        }
        .loading-indicator {
            @apply text-center text-gray-500 py-3 text-sm italic;
        }

        /* Keyframe for message entrance animation */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <!-- Updated with a new AI-generated bot logo -->
            <img src="https://i.ibb.co/Q86311L/ai-robot-head.png" alt="Chatbot Logo">
            Meta AI Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Initial bot message -->
            <div class="message-wrapper bot">
                <div class="message-avatar bot">ðŸ¤–</div>
                <div class="message bot">Hello! I'm your AI assistant. How can I help you today?</div>
            </div>
        </div>
        <div class="loading-indicator hidden" id="loading-indicator">
            Typing...
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" class="chat-input" placeholder="Ask me anything...">
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>

    <script type="module">
        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null; 

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Initial bot message in chat history
        let chatHistory = [{ role: "model", parts: [{ text: "Hello! I'm your AI assistant. How can I help you today?" }] }];

        // Function to add a message to the chat interface
        function addMessage(text, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message-wrapper', sender);

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;

            const avatarDiv = document.createElement('div');
            avatarDiv.classList.add('message-avatar', sender);
            avatarDiv.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'; // User or bot avatar

            if (sender === 'user') {
                messageWrapper.appendChild(messageDiv);
                messageWrapper.appendChild(avatarDiv);
            } else {
                messageWrapper.appendChild(avatarDiv);
                messageWrapper.appendChild(messageDiv);
            }

            chatMessages.appendChild(messageWrapper);
            // Trigger animation after element is added to DOM
            setTimeout(() => {
                messageWrapper.classList.remove('opacity-0');
            }, 10);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
        }

        // Function to simulate exponential backoff for API calls
        async function fetchWithExponentialBackoff(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429) { // Too Many Requests
                        console.warn(`Rate limit hit. Retrying in ${delay / 1000} seconds...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Double the delay for the next retry
                        continue;
                    }
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) {
                        throw error; // Re-throw if all retries fail
                    }
                    console.error(`Fetch error: ${error.message}. Retrying in ${delay / 1000} seconds...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2; // Double the delay for the next retry
                }
            }
        }

        // Function to send message to the Gemini API
        async function sendMessageToGemini(prompt) {
            loadingIndicator.classList.remove('hidden'); // Show loading indicator
            sendButton.disabled = true; // Disable send button

            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = { contents: chatHistory };
            const apiKey = ""; // Canvas will provide this at runtime
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetchWithExponentialBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const botResponse = result.candidates[0].content.parts[0].text;
                    addMessage(botResponse, 'bot');
                    chatHistory.push({ role: "model", parts: [{ text: botResponse }] }); // Add bot response to history
                } else {
                    addMessage("Sorry, I couldn't get a response. Please try again.", 'bot');
                    console.error("Unexpected API response structure:", result);
                }
            } catch (error) {
                addMessage("Oops! Something went wrong. Please check your internet connection or try again later.", 'bot');
                console.error("Error sending message to Gemini API:", error);
            } finally {
                loadingIndicator.classList.add('hidden'); // Hide loading indicator
                sendButton.disabled = false; // Enable send button
                userInput.value = ''; // Clear input field
                userInput.focus(); // Focus on input field
            }
        }

        // Event listener for send button click
        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                sendMessageToGemini(message);
            }
        });

        // Event listener for Enter key press in the input field
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click(); // Trigger the send button click
            }
        });
    </script>
</body>
</html>
