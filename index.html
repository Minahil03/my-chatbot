<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Chatbot (Gemini AI)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to enhance the chatbot UI */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .chat-container {
            @apply bg-white rounded-2xl shadow-2xl flex flex-col w-full max-w-lg h-[85vh] md:h-[90vh] overflow-hidden;
            transition: all 0.3s ease-in-out;
        }
        .chat-header {
            @apply bg-gradient-to-r from-green-500 to-teal-600 text-white p-5 rounded-t-2xl text-center font-extrabold text-2xl flex items-center justify-center shadow-md;
        }
        .chat-header img {
            @apply w-10 h-10 mr-3 rounded-full border-2 border-white shadow-md;
        }
        .chat-messages {
            @apply flex-1 p-4 overflow-y-auto space-y-4;
            scroll-behavior: smooth;
            background-color: #f8fafc;
        }
        .message-wrapper {
            @apply flex items-start opacity-0 animate-fade-in;
        }
        .message-wrapper.user {
            @apply justify-end;
        }
        .message-wrapper.bot {
            @apply justify-start;
        }
        .message-avatar {
            @apply w-9 h-9 rounded-full flex-shrink-0 flex items-center justify-center text-xl shadow-sm;
            background-color: #d1fae5; /* Light green for bot */
            color: #10b981; /* Darker green for bot icon */
            border: 1px solid #a7f3d0;
            margin-top: 4px;
        }
        .message-avatar.user {
            @apply ml-2 bg-indigo-200 text-indigo-700;
        }
        .message-avatar.bot {
            @apply mr-2;
        }
        .message {
            @apply p-3.5 rounded-xl max-w-[75%] shadow-md text-base;
            line-height: 1.5;
        }
        .message.user {
            @apply bg-blue-600 text-white rounded-br-none;
        }
        .message.bot {
            @apply bg-gray-100 text-gray-800 rounded-bl-none border border-gray-200;
        }
        .chat-input-area {
            @apply flex p-4 border-t border-gray-200 bg-white shadow-inner;
        }
        .chat-input {
            @apply flex-1 p-3.5 rounded-full border border-gray-300 focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500 transition duration-300 ease-in-out text-base;
        }
        .send-button {
            @apply ml-3 px-6 py-3 bg-green-500 text-white rounded-full hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-200 transition duration-300 ease-in-out font-semibold shadow-lg;
        }
        .loading-indicator {
            @apply text-center text-gray-500 py-3 text-sm italic;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://placehold.co/40x40/10b981/ffffff?text=AI" alt="Chatbot Logo">
            Working Chatbot (Gemini AI)
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message-wrapper bot">
                <div class="message-avatar bot">ðŸ¤–</div>
                <div class="message bot">Hello! I'm your AI assistant. How can I help you today?</div>
            </div>
        </div>
        <div class="loading-indicator hidden" id="loading-indicator">
            Typing...
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" class="chat-input" placeholder="Ask me anything...">
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>

    <script type="module">
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        // This is the chat history that will be sent to the Gemini API.
        // The roles are 'user' and 'model' for the Gemini API.
        let chatHistory = [];
        const initialBotMessage = "Hello! I'm your Gemini-powered AI assistant. How can I help you today?";
        chatHistory.push({ role: "model", parts: [{ text: initialBotMessage }] });

        // Function to add a new message bubble to the chat interface.
        function addMessage(text, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message-wrapper', sender);
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            const avatarDiv = document.createElement('div');
            avatarDiv.classList.add('message-avatar', sender);
            avatarDiv.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';

            if (sender === 'user') {
                messageWrapper.appendChild(messageDiv);
                messageWrapper.appendChild(avatarDiv);
            } else {
                messageWrapper.appendChild(avatarDiv);
                messageWrapper.appendChild(messageDiv);
            }
            chatMessages.appendChild(messageWrapper);
            setTimeout(() => { messageWrapper.classList.remove('opacity-0'); }, 10);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // A helper function to handle API calls with exponential backoff for reliability.
        async function fetchWithExponentialBackoff(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) {
                        return response;
                    }
                    console.error(`Fetch error: HTTP status ${response.status}. Retrying in ${delay / 1000} seconds...`);
                } catch (error) {
                    console.error(`Fetch error: ${error.message}. Retrying in ${delay / 1000} seconds...`);
                }
                await new Promise(resolve => setTimeout(resolve, delay));
                delay *= 2;
            }
            throw new Error("Failed to fetch after multiple retries.");
        }

        // The main function to send the user's message to the Gemini API and get a response.
        async function sendMessageToGemini(prompt) {
            loadingIndicator.classList.remove('hidden');
            sendButton.disabled = true;

            // Add the new user message to the chat history.
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = { contents: chatHistory };
            // The API key is provided automatically by the Canvas environment.
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetchWithExponentialBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const botResponse = result.candidates[0].content.parts[0].text;
                    addMessage(botResponse, 'bot');
                    // Add the bot's response to the chat history to maintain context.
                    chatHistory.push({ role: "model", parts: [{ text: botResponse }] });
                } else {
                    addMessage("Sorry, I couldn't get a response from the Gemini API. Please try again.", 'bot');
                    console.error("Unexpected Gemini API response structure:", result);
                }
            } catch (error) {
                addMessage("Oops! Something went wrong with the Gemini API. Please try again later.", 'bot');
                console.error("Error sending message to Gemini API:", error);
            } finally {
                loadingIndicator.classList.add('hidden');
                sendButton.disabled = false;
                userInput.value = '';
                userInput.focus();
            }
        }

        // Event listener for the 'Send' button click.
        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                sendMessageToGemini(message);
            }
        });

        // Event listener for the 'Enter' key press in the input field.
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
